<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuis Etika Teknologi</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .quiz-box {
      background: #fff;
      width: 90%;
      max-width: 750px;
      margin: 40px 0;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      overflow: hidden;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background: #3a7bd5;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .quiz-container {
      padding: 25px 30px;
    }

    .question {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .options {
      margin-bottom: 15px;
    }

    .options label {
      display: block;
      background: #f2f6ff;
      margin: 6px 0;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .options input {
      display: none;
    }

    .options label:hover {
      background: #dbe3ff;
    }

    .options input:checked + label {
      background: #a7c7ff;
      color: #002b6b;
      font-weight: bold;
    }

    button {
      background: #3a7bd5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 20px;
      transition: background 0.3s;
    }

    button:hover {
      background: #265cb5;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      font-size: 1.3rem;
    }

    .explanation {
      background: #f9fbff;
      border-left: 4px solid #3a7bd5;
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 8px;
    }

    .correct {
      color: green;
      font-weight: bold;
    }

    .wrong {
      color: red;
      font-weight: bold;
    }

    footer {
      text-align: center;
      color: white;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <header>üíª Kuis Etika Teknologi & Penjelasan Jawaban</header>
    <div class="quiz-container" id="quiz"></div>
    <div style="padding: 0 30px 25px 30px;">
      <button id="submit">Kirim Jawaban</button>
      <div id="result"></div>
    </div>
  </div>
  <footer>¬© 2025 Media Pembelajaran E-Learning</footer>

  <script>
    const quizData = [
      {
        question: "1. Etika teknologi terutama berkaitan dengan...",
        a: "Cara membuat teknologi baru",
        b: "Nilai moral dalam penggunaan teknologi",
        c: "Perkembangan hardware dan software",
        d: "Proses produksi perangkat elektronik",
        correct: "b",
        explanation: "Etika teknologi fokus pada aspek moral dan tanggung jawab manusia dalam menggunakan teknologi, bukan pada cara membuatnya."
      },
      {
        question: "2. Tujuan utama etika teknologi adalah...",
        a: "Membatasi inovasi teknologi",
        b: "Mengatur produksi perangkat",
        c: "Menjaga agar teknologi digunakan secara bertanggung jawab",
        d: "Menyebarkan informasi dengan bebas",
        correct: "c",
        explanation: "Tujuan utamanya agar pengguna tidak menyalahgunakan teknologi dan tetap bertanggung jawab atas dampaknya."
      },
      {
        question: "3. Contoh pelanggaran etika teknologi adalah...",
        a: "Mengutip sumber saat menulis artikel",
        b: "Membagikan data pribadi orang lain tanpa izin",
        c: "Menggunakan software berlisensi resmi",
        d: "Menyimpan data dengan aman",
        correct: "b",
        explanation: "Menyebarkan data pribadi tanpa izin termasuk pelanggaran privasi, yang bertentangan dengan etika digital."
      },
      {
        question: "4. Prinsip etika teknologi yang menekankan penghormatan terhadap data pribadi disebut...",
        a: "Keadilan",
        b: "Kejujuran",
        c: "Kerahasiaan dan privasi",
        d: "Tanggung jawab",
        correct: "c",
        explanation: "Prinsip kerahasiaan dan privasi menuntut agar data pribadi dijaga dan tidak digunakan tanpa izin pemiliknya."
      },
      {
        question: "5. Salah satu dampak negatif teknologi jika tidak diatur dengan etika adalah...",
        a: "Inovasi cepat",
        b: "Efisiensi kerja meningkat",
        c: "Penyalahgunaan data",
        d: "Produktivitas meningkat",
        correct: "c",
        explanation: "Tanpa etika, data pribadi bisa disalahgunakan untuk kejahatan digital seperti penipuan atau pencurian identitas."
      },
      {
        question: "6. Cyberbullying termasuk pelanggaran etika dalam bidang...",
        a: "Komunikasi digital",
        b: "Konstruksi teknologi",
        c: "Desain perangkat keras",
        d: "Sistem keamanan jaringan",
        correct: "a",
        explanation: "Cyberbullying adalah perilaku tidak etis dalam komunikasi online, karena melanggar norma sopan santun dan menghina orang lain."
      },
      {
        question: "7. Menggunakan karya orang lain tanpa izin dan mengakuinya sebagai karya sendiri disebut.....",
        a: "Plagiarisme",
        b: "Enkripsi",
        c: "Hacking",
        d: "Simulasi",
        correct: "a",
        explanation: "Plagiarisme adalah pencurian karya intelektual, salah satu bentuk pelanggaran serius dalam etika akademik dan digital."
      },
      {
        question: "8. Prinsip keadilan dalam etika teknologi berarti...",
        a: "Teknologi hanya untuk orang kaya",
        b: "Semua orang berhak mendapat manfaat dari teknologi",
        c: "Teknologi harus dikuasai oleh perusahaan besar",
        d: "Teknologi bebas dari aturan",
        correct: "b",
        explanation: "Prinsip keadilan menekankan akses yang setara terhadap teknologi bagi semua golongan, tanpa diskriminasi."
      },
      {
        question: "9. Menggunakan AI untuk membuat gambar palsu yang menipu publik merupakan contoh...",
        a: "Inovasi teknologi",
        b: "Pelanggaran etika teknologi",
        c: "Penggunaan etis teknologi",
        d: "Keamanan data",
        correct: "b",
        explanation: "Membuat konten palsu dengan AI termasuk penipuan digital, yang jelas melanggar etika dan bisa menyesatkan masyarakat."
      },
      {
        question: "10. Mengapa etika penting dalam perkembangan teknologi?",
        a: "Agar teknologi lebih cepat berkembang",
        b: "Agar manusia tetap menjadi pusat nilai moral dalam kemajuan teknologi",
        c: "Agar teknologi menggantikan manusia sepenuhnya",
        d: "Agar teknologi dapat digunakan tanpa batas",
        correct: "b",
        explanation: "Etika menjaga agar manusia tetap menjadi pengendali moral di tengah kemajuan teknologi, bukan sebaliknya."
      }
    ];

    const quiz = document.getElementById("quiz");
    const submitBtn = document.getElementById("submit");
    const resultEl = document.getElementById("result");

    function loadQuiz() {
      quiz.innerHTML = quizData.map((q, index) => `
        <div class="question-block">
          <div class="question">${q.question}</div>
          <div class="options">
            <input type="radio" id="q${index}a" name="q${index}" value="a"><label for="q${index}a">${q.a}</label>
            <input type="radio" id="q${index}b" name="q${index}" value="b"><label for="q${index}b">${q.b}</label>
            <input type="radio" id="q${index}c" name="q${index}" value="c"><label for="q${index}c">${q.c}</label>
            <input type="radio" id="q${index}d" name="q${index}" value="d"><label for="q${index}d">${q.d}</label>
          </div>
          <div id="explain${index}" class="explanation" style="display:none;"></div>
        </div>
      `).join("");
    }

    submitBtn.addEventListener("click", () => {
      let score = 0;
      quizData.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const explainBox = document.getElementById(`explain${i}`);
        if (selected) {
          if (selected.value === q.correct) {
            score++;
            explainBox.innerHTML = `<span class="correct">‚úÖ Benar!</span> ${q.explanation}`;
          } else {
            explainBox.innerHTML = `<span class="wrong">‚ùå Salah.</span> Jawaban benar: <b>${q[q.correct]}</b><br>${q.explanation}`;
          }
        } else {
          explainBox.innerHTML = `<span class="wrong">‚ö† Belum dijawab.</span> ${q.explanation}`;
        }
        explainBox.style.display = "block";
      });

      let msg = "";
      if (score === 10) msg = "üéâ Sempurna!";
      else if (score >= 7) msg = "üòä Bagus!";
      else if (score >= 4) msg = "üòê Cukup.";
      else msg = "üòû Perlu belajar lagi.";

      resultEl.innerHTML = `Skor Anda: ${score}/10 <br>${msg}<br><br><button onclick="window.location.reload()">Ulangi Kuis üîÅ</button>`;
    });

    loadQuiz();
  </script>
</body>
</html>
